{% extends "app/conexion.html" %}
{% load static %}
{% block title %} Gestión de Cursos {% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'app/css/edicionCurso.css' %}">
<div class="row">
  <div class="col-md-12">
      <h2>EDICIÓN DE CURSO</h2>
      <div class="card" id="card">
          <div class="card-body">
              <form action="/cambiarCurso/" method="POST">{% csrf_token %}
                  <div class="form-group">
                      <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Código"
                          minlength="6" maxlength="6" readonly required>
                  </div>
                  <div class="form-group">
                      <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre"
                          maxlength="50" required>
                  </div>
                  <div class="form-group">
                      <input type="text" id="numCupos" name="numCupos" value="{{curso.cupos}}" class="form-control" min="1" max="9"
                          value="1" required>
                  </div>
                  <br><br>
                  <div class="form-group">
                      <button type="submit" class="btn btn-success btn-block text-white" id= boton >GUARDAR</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>


{% endblock %}
