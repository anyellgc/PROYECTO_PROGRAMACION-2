{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO MY WEB APPLICATION</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link href={% static 'app/css/custom.css' %} rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid d-flex align-items-center">
                <div class="navbar-title-container">
                    <a class="navbar-brand navbar-title" href="{% url 'registro' %}">SISTEMA DE GESTIÃ“N DE TAREAS Y PROYECTOS ESCOLARES</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-custom">

                        <li class="nav-item nav-item-custom">

                        <li class="nav-item nav-item-custom">

                        {% else %}
                        <li class="nav-item nav-item-custom">

                        {% endif %}
                    </ul>
                </div>
