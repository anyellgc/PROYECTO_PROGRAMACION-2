{% block content %}
<h2 class="text-center">Registrar Calificación</h2>

<div class="form-container">
    <form method="post" class="form-box">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="curso">Curso:</label>
            <select name="curso" id="curso" required>
                {% for curso in cursos %}
                <option value="{{ curso.codigo }}">{{ curso.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="nota">Nota:</label>
            <input type="number" step="0.01" name="nota" required>
        </div>

        <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea name="observaciones"></textarea>
        </div>

        <button type="submit" class="btn-submit">Guardar Calificación</button>
    </form>
</div>

{% endblock %}

<!-- Estilos CSS -->
<style>
    /* Estilos Generales */
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color:rgb(53, 102, 0);
        margin: 0;
        padding: 0;
        color: #333;
    }

    h2 {
        color:rgb(3, 9, 15);
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-top: 20px;

        
    }

    .form-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background-color:rgb(89, 187, 92);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        border: 1px solid rgb(7, 254, 167);
    }

    .form-box {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #2c3e50;
        margin-bottom: 8px;
        display: block;
    }

    select, input[type="number"], textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #bdc3c7;
        font-size: 15px;
        color: #34495e;
        background-color: #f9f9f9;
    }

    select:focus, input[type="number"]:focus, textarea:focus {
        border-color: #3498db;
        outline: none;
        background-color: #ecf7ff;
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    /* Botón de Enviar */
    button {
        background-color:rgb(145, 201, 168);
        color: white;
        padding: 14px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2ecc71;
    }

    button:focus {
        outline: none;
    }

    /* Colores de Fondo y Bordes */
    .form-group select, .form-group input, .form-group textarea {
        background-color:rgb(134, 170, 132);
        border: 1px solidrgb(0, 178, 68);
    }

    /* Colores para etiquetas */
    label {
        color:rgb(0, 0, 0);
        font-weight: bold;
    }
    
    /* Colores del Contenedor */
    .form-container {
        background-color:rgb(32, 170, 16);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
    }

</style>
