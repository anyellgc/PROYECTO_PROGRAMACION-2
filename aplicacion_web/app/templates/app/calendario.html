{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Actividades</title>

    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/calendario.css' %}">
</head>
<body>
    <div class="contenedor-principal">
        <h2>Calendario de Actividades</h2>
        <div id="calendar"></div>
    </div>

    <!-- Botón flotante para abrir el modal -->
    <div class="boton-flotante" onclick="abrirModal()">+ Agregar Evento</div>

    <!-- Modal -->
    <div id="modalEvento" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h4>Registrar Nuevo Evento</h4>
            <form id="formEvento">
                <label for="titulo">Título del evento</label>
                <input type="text" id="titulo" placeholder="Ej: Reunión de equipo" required>

                <label for="inicio">Inicio</label>
                <input type="datetime-local" id="inicio" required>

                <label for="fin">Fin</label>
                <input type="datetime-local" id="fin" required>

                <label for="color">Color</label>
                <input type="color" id="color" value="#4CAF50">

                <button type="submit">Guardar Evento</button>
            </form>
        </div>
    </div>
   <script src="{% static 'app/js/calendario.js' %}"></script>
</body>
</html>

{% endblock %}
